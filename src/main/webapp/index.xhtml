<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false" />
    </ui:define>


    <ui:define name="title">
        <div class="align-center">
            <p:graphicImage library="images" name="sos-docs-300x175.png" />
        </div>
        <p:growl autoUpdate="true" life="4000" />

        <h2 class="align-center">
            <span class="text-aqua"> <a target="_blank">Gerenciador de Patrimônio</a></span>
            <br />
        </h2>
    </ui:define>


    <ui:define name="body">


        <h:form id="form"><br /><br /><br />
            <p:panel header="Dados do patrimônio">

                <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                    layout="grid" styleClass="ui-fluid">


                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" value="#{patrimonio.nome}" />


                    <p:outputLabel for="marca" value="MarcaId" />
                    <p:inputNumber id="marca" value="#{patrimonio.marcaId.id}" decimalPlaces="8" padControl="true" />


                    <p:outputLabel for="descrição" value="Descrição" />
                    <p:inputTextarea id="descrição" value="#{patrimonio.descricao}" rows="3" cols="21" />


                    <p:outputLabel for="tombo" value="N° do tombo" />
                    <p:inputText id="tombo" value="#{patrimonio.numeroTombo}" disabled="true" />


                </p:panelGrid><br /><br /><br />


                <p:button value="Gravar" url="#" update="form" icon="fa fa-floppy-o" />
                <p:button value="Atualizar" url="#" update="form" icon="fa fa-refresh" />
                <p:button value="Visualizar" url="#" update="form" icon="fa fa-refresh" />
                <p:button value="Excluir" url="#" update="form" icon="fa fa-times" />
                <p:button value="Limpar" action="#{menuView.update}" update="form" icon="fa fa-reply" />


            </p:panel><br />

        </h:form>

    </ui:define>
</ui:composition>
