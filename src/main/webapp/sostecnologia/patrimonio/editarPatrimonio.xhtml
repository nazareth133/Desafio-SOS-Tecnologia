<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false" />
    </ui:define>


    <ui:define name="title">
        <div class="align-center">
            <p:graphicImage library="images" name="sos-docs-300x175.png" />
        </div>
        <p:growl autoUpdate="true" life="4000" />

        <h2 class="align-center">
            <span class="text-aqua"> <a target="_blank">Gerenciador de Patrimônio</a></span>
            <br />
        </h2>
    </ui:define>


    <ui:define name="body">
        <h:form id="formulario2"><br /><br /><br />
            <p:autoUpdate />
            <p:panel id="panel" header="Dados do patrimônio">
                <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                             layout="grid" styleClass="ui-fluid">

                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" value="#{patrimonioController.selectedPatrimonio.nome}"/>

                    <p:outputLabel for="marca" value="Nome da Marca" />
                    <p:inputText id="marca" value="#{patrimonioController.selectedPatrimonio.marcaId.nome}" padControl="true"/>

                    <p:outputLabel for="descrição" value="Descrição" />
                    <p:inputTextarea id="descrição" value="#{patrimonioController.selectedPatrimonio.descricao}" rows="3" cols="21" />

                    <p:outputLabel for="tombo" value="N° do tombo" />
                    <p:inputText id="tombo" value="#{patrimonioController.selectedPatrimonio.numeroTombo}" disabled="true" />

                </p:panelGrid><br /><br /><br />
                <p:commandButton value="Gravar" url="#" update="@none" process="@this" icon="fa fa-floppy-o" >
                    <f:ajax event="click" listener="#{patrimonioController.editarPatrimonio(patrimonioController.selectedPatrimonio, patrimonioController.selectedPatrimonio.id)}" execute="formulario2"/>
                </p:commandButton>
                <p:button value="Voltar" href="/sostecnologia/patrimonio/patrimonio.xhtml"></p:button>
                <p:commandButton value="Limpar" icon="fa fa-reply">
                    <p:ajax update="panel" resetValues="true" />
                </p:commandButton>
            </p:panel><br />
        </h:form>
    </ui:define>


</ui:composition>
